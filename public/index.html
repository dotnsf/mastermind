<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta charset="utf8"/>
<meta http-equiv="pragma" content="no-cache"/>
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
<script src="./mmrestapi.js"></script>
<link href="./mmrestapi.css" rel="stylesheet"/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="apple-mobile-web-app-title" content="MasterMind REST API - Frontend Sample Application"/>

<title>MasterMind via API</title>
<script>
var id = null;
var length = 4;
var highlow = 0;
var validation = 0;
var count = 0;
var histories = [];

$(function(){
  $('#brand-title').html( 'MasterMind via <a target="_blank" href="' + base_url + '/doc">API</a>' );

  mmPing().then( function(){
    doGameInit();

    mmInit( length, highlow ).then( function( result ){
      if( result && result.id ){
        id = result.id;

        $('#select_length').attr( 'disabled', true );
        $('#select_highlow').attr( 'disabled', true );
        $('#select_validation').attr( 'disabled', true );
        $('#guess_value').focus();

        titleQuestions();
      }
    });
  });

  $('#guess_value').keyup( function(){
    if( validation ){
      var text = $('#guess_value').val();
      if( text && text.length == length ){
        for( var i = 0; i < histories.length; i ++ ){
          var h_value = histories[i].value;
          var h_hit = histories[i].hit;
          var h_error = histories[i].error;
          var h_highlow = histories[i].highlow;
          if( mmValidate( text, h_value, h_hit, h_error, h_highlow ) ){
            $('#history_' + i ).css( 'background-color', '#cfc' );
          }else{
            $('#history_' + i ).css( 'background-color', '#fcc' );
          }
        }
      }
    }
  });
});

function titleQuestions(){
  var num = '';
  for( var i = 0; i < length; i ++ ){
    num += '?';
  }
  $('#display_div').html( num );
}

function doGameInit(){
  id = null;
  length = parseInt( $('#select_length').val() );
  highlow = parseInt( $('#select_highlow').val() );
  validation = parseInt( $('#select_validation').val() );
  count = 0;
}

async function doGuess(){
  var value = $('#guess_value').val();
  if( id && value ){
    var r1 = await mmGuess( id, value );
    var r2 = await mmStatus( id );

    if( r1 && r1.status ){
      $('#guess_value').val( '' );

      if( r2 && r2.status && r2.game && r2.game.histories ){
        $('#histories_table_body').html( '' );
        histories = r2.game.histories;
        for( var i = 0; i < histories.length; i ++ ){
          var idx = i + 1;
          var value2 = histories[i].value;
          var hit2 = histories[i].hit;
          var error2 = histories[i].error;
          var timestamp2 = histories[i].timestamp;
          var highlow2 = histories[i].highlow;

          var tr = '<tr id="history_' + i + '">'
            + '<td>' + idx + '</td>'
            + '<td>' + value2 + '</td>'
            + '<td>' + hit2 + ' ヒット<br/>' + error2 + ' エラー</td>';
          if( highlow2 ){
            tr += '<td>' + ( highlow2 != 'equal' ? 'Too ' + highlow2 : '' ) + '</td>';
          }

          tr += '<td>' + timestamp2datetime( timestamp2 ) + '</td>'
            + '</tr>';
          $('#histories_table_body').append( tr );
        }
      }

      if( r1.message ){
        $('#display_div').html( value );

        $('#select_length').removeAttr( 'disabled' );
        $('#select_highlow').removeAttr( 'disabled' );
        $('#select_validation').removeAttr( 'disabled' );

        $('#guess_value').css( 'display', 'none' );
        $('#btn-guess').css( 'display', 'none' );
        $('#btn-giveup').css( 'display', 'none' );
        $('#btn-onemoregame').css( 'display', '' );
      }else{
        $('#btn-guess').css( 'display', '' );
        $('#btn-giveup').css( 'display', '' );
        $('#btn-onemoregame').css( 'display', 'none' );
        $('#guess_value').focus();
      }
    }
  }
}

async function doGiveup(){
  if( confirm( 'ギブアップしますか？' ) ){
    var r = await mmGiveup( id );

    $('#display_div').html( r.value );
    $('#guess_value').css( 'display', 'none' );
    $('#btn-guess').css( 'display', 'none' );
    $('#btn-giveup').css( 'display', 'none' );
    $('#btn-onemoregame').css( 'display', '' );

    $('#select_length').removeAttr( 'disabled' );
    $('#select_highlow').removeAttr( 'disabled' );
    $('#select_validation').removeAttr( 'disabled' );
  }
}

async function doOneMoreGame(){
  length = parseInt( $('#select_length').val() );
  highlow = parseInt( $('#select_highlow').val() );
  validation = parseInt( $('#select_validation').val() );

  titleQuestions();

  $('#select_length').attr( 'disabled', true );
  $('#select_highlow').attr( 'disabled', true );
  $('#select_validation').attr( 'disabled', true );

  $('#guess_value').css( 'display', '' );
  $('#btn-guess').css( 'display', '' );
  $('#btn-giveup').css( 'display', '' );
  $('#btn-onemoregame').css( 'display', 'none' );
  $('#guess_value').focus();

  var result = await mmInit( length, highlow );
  if( result && result.id ){
    id = result.id;
  }
}
</script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a id="brand-title" class="navbar-brand" href="#">MasterMind via API</a>
</nav>

<div class="container" id="main_div" style="position: relative; top: 20px;">
  <div id="display_div">
    ????
  </div>
  <div id="settings_div">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>数値桁数</th>
          <th>High-Low ヒント</th>
          <th>Validation ヒント</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <select id="select_length" disabled>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </td>
          <td>
            <select id="select_highlow" disabled>
              <option value="0">無</option>
              <option value="1" selected>有</option>
            </select>
          </td>
          <td>
            <select id="select_validation" disabled>
              <option value="0">無</option>
              <option value="1" selected>有</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="histories_div">
    <table class="table table-bordered" id="histories_table">
      <tbody id="histories_table_body">
      </tbody>
    </table>
  </div>
  <div id="input_div">
    <input type="text" id="guess_value" placeholder="Guess.."/>
  </div>
  <div id="buttons_div" class="form-group row justify-content-center" style="position: relative; top: 30px;">
    <div>
      <button id="btn-guess" class="btn btn-xs btn-primary" onClick="doGuess();">Guess</button>
      <button id="btn-giveup" class="btn btn-xs btn-danger" onClick="doGiveup();">Giveup</button>
      <button id="btn-onemoregame" class="btn btn-xs btn-success" onClick="doOneMoreGame();" style="display:none">Next Game</button>
    </div>
  </div>
  <div id="message_div">
  </div>
</div>
