</nav>

<div class="container" id="main_div" style="position: relative; top: 20px;">
  <div id="display_div">
    ????
  </div>
  <div id="settings_div">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>数値桁数</th>
          <th>High-Low ヒント</th>
          <th>Validation ヒント</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <select id="select_length">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </td>
          <td>
            <select id="select_highlow">
              <option value="0">無</option>
              <option value="1" selected>有</option>
            </select>
          </td>
          <td>
            <select id="select_validation">
              <option value="0">無</option>
              <option value="1" selected>有</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="histories_div">
    <table class="table table-bordered" id="histories_table">
      <tbody id="histories_table_body">
      </tbody>
    </table>
  </div>
  <div id="input_div">
    <form id="input_form">
      <input type="text" id="guess_value" placeholder="Guess.." style="display: none"/>
    </form>
  </div>
  <div id="buttons_div" class="form-group row justify-content-center" style="position: relative; top: 30px;">
    <div>
      <button id="btn-guess" class="btn btn-xs btn-primary" onClick="doGuess();" style="display:none">Guess</button>
      <button id="btn-giveup" class="btn btn-xs btn-danger" onClick="doGiveup();" style="display:none">Giveup</button>
      <button id="btn-onemoregame" class="btn btn-xs btn-success" onClick="doOneMoreGame();">Next Game</button>
    </div>
  </div>
  <div id="message_div">
  </div>
</div>
